<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dream Journal">
  <title>Dream Walker | Dream Journal for Lucid Dreaming</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
  <link rel="stylesheet" type="text/css" href="animate.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
</head>
<body>
  <nav>
    <ul>
      <a href="/dashboard"><li>Dashboard</li></a>
      <a href="/dreams"><li>Dreams</li></a>
      <a href="/dreams/new"><li>Add New Dream</li></a>
      <a href="/logout"><li>Logout</li></a>
    </ul>
    <div class="handle"><span class="handle-menu">DREAM WALKER</span><i class="fa fa-bars fa-2x" aria-hidden="true"></i></div>
  </nav>

  <div class="row">
    <div class="col-12">
      <h1 class="activity-summary-heading animated fadeIn">Activity Summary</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="doughnutChartBox animated fadeIn">
        <h2 class="stat-title">Dream Types</h2>
        <canvas id="doughnutChart"></canvas>
      </div>
    </div>

    <div class="col-6">
      <div class="userStatsBox animated fadeIn">
        <h2>Statistics</h2>
        <div class="tracked-dreams"></div>
        <h3 class="tracked-dreams-footer">Dreams Recorded</h3>

        <div class="lucid-dream-pct"></div>
        <h3 class="lucid-dream-footer">Lucid Dreams</h3>

        <div class="avg-sleep"></div>
        <h3 class="avg-sleep-footer">Average Hours of Sleep</h3>

        <div class="total-hours"></div>
        <h3 class="total-hours-footer">Total Hours Tracked</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="lineChartBox animated fadeIn">
        <h2 class="stat-title">Sleep Pattern</h2>
        <canvas id="lineChart"></canvas>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
