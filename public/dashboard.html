<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title></title>
</head>
<body>

  <nav></nav>


  <div class="row">

    <div class="col-12">
      <div class="lineChartBox">
        <h2 class="stat-title">Sleep Pattern</h2>
        <canvas id="lineChart"></canvas>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-6">
      <div class="userStatsBox">

        <div class="tracked-dreams"><p class="test">25</p></div>
        <h2 class="tracked-dreams-footer">Dreams Recorded</h2>

        <div class="lucid-dream-pct"><p class="test">5%</p></div>
        <h2 class="lucid-dream-footer">Lucid Dreams</h2>

        <div class="avg-sleep"><p class="test">8</p></div>
        <h2 class="avg-sleep-footer">Average Hours of Sleep</h2>

        <div class="total-hours"><p class="test">100</p></div>
        <h2 class="total-hours-footer">Total Hours Tracked</h2>
      </div>
    </div>

    <div class="col-6">
      <div class="doughnutChartBox">
        <h2 class="stat-title">Dream Types</h2>
        <canvas id="doughnutChart"></canvas>
      </div>
    </div>

  </div>




  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
